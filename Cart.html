<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Green Leaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">ðŸŒ¿ Green Leaf</a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-success me-2">Home</a>
                <a href="products.html" class="btn btn-outline-success">Products</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Shopping Cart</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div id="cart-items">
                    <!-- Cart items will be added by JavaScript -->
                    <p class="text-muted" id="empty-cart">Your cart is empty</p>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <p>Total Items: <span id="total-items">0</span></p>
                        <p>Total Price: $<span id="total-price">0.00</span></p>
                        <button class="btn btn-success w-100 mb-2" onclick="checkout()">Checkout</button>
                        <a href="products.html" class="btn btn-outline-success w-100">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
